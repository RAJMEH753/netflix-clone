<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Netflix - Mini Project</title>

        <!-- Bootstrap CDN (CSS) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Bootstrap CDN (Js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Bootstrap CDN (Icon) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Google Fonts (Icon) -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- External CSS -->
        <link href="./Assets/CSS/style.css" rel="stylesheet">

    </head>
    <body>
        
        <div id="section1">

            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg">
                
                <div class="container">
                    <!-- Logo -->
                    <div class="d-inline-block navbar-brand">
                        <img src="./Assets/img/netflix-logo-png-large.png" alt="logo" id="logo" class="mt-2 mx-5">
                    </div>

                    <div class="d-inline-block">

                        <!-- Language Drop-down -->
                        <span class="material-symbols-outlined position-absolute fs-6 fw-bold m-2 text-light">translate</span>

                        <select class="px-4 py-1 fw-bold bg-dark text-light bg-opacity-75">
                            <option class="bg-light text-dark">English</option>
                            <option class="bg-light text-dark">हिंदी</option>
                        </select>

                        <!-- Sign In -->
                        <input type="button" class="ms-4 px-3 fw-bold p-auto btn-danger txt-light btn" value="Sign In">

                    </div>
                </div>
                
            </nav>

            <!-- Content -->
            <div class="position-absolute top-50 start-50 w-75 translate-middle text-light text-center">
                <div class="row">
                    <p class="txt_heading">
                        Unlimited movies, TV shows and more
                    </p>
                </div>
                <div class="row">
                    <p class="fs-4">
                        Watch anywhere. Cancel anytime.
                    </p>
                </div>
                <div class="row">
                    <p class="fs-5">
                        Ready to watch? Enter your email to create or restart your membership.
                    </p>
                </div>
                <div class="row d-inline-flex w-50">
                    <div class="form-floating mb-3 p-0 w-75 me-0 opacity-75" data-bs-theme="dark">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>

                        
                    </div>
                    <div class="d-inline-flex w-25 h-50">
                        <input type="button" value="Get Started >" class="px-4 py-3 fw-bold p-auto btn-danger txt-light btn">
                    </div>
                    
                </div>
            </div>

        </div>
    </body>
</html>
